<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>i, em, cite 태그</title>
</head>
<body>

<div>
    프랑스어 <i>C'est la vie</i>는 '인생이 다 그렇지 뭐'라는 의미이다.
</div>
<br>
<div>
    CS탄이 터지면, <em>가스!</em>라고 외치고...
</div>
<br>
<div>
    네가 4시에 온다면, 나는 3시부터 행복할거야. (<cite>어린왕자</cite> 中)
</div>
</body>
</html>
