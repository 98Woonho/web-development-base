<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th scope="col">구분</th>
        <th scope="col">이름</th>
        <th scope="col">열량</th>
    </tr>
    </thead>


    <tbody>
    <tr>
        <th scope="row" rowspan="3">과일</th>
        <td>사과</td>
        <td>171kcal</td>
    </tr>
    <tr>
        <td>바나나</td>
        <td>89kcal</td>
    </tr>
    <tr>
        <td>오렌지</td>
        <td>211kcal</td>
    </tr>
    <tr>
        <th scope="row" rowspan="3">채소</th>
        <td>토마토</td>
        <td>21kcal</td>
    </tr>
    <tr>
        <td>수박</td>
        <td>496kcal</td>
    </tr>
    <tr>
        <td>호박</td>
        <td>391kcal</td>
    </tr>
    </tbody>


    <tfoot>
    <tr>
        <th scope="row" colspan="2">열량 평균</th>
        <td>229.83kcal</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
