<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ol, ul, li 태그</title>
</head>
<body>

<ol>
    <li>ol 첫번째</li>
    <li>ol 두번째</li>
    <li>ol 세번째</li>
</ol>

<ul>
    <li>ul 첫번째</li>
    <li>ul 두번째</li>
    <li>ul 세번째</li>
</ul>

</body>
</html>
