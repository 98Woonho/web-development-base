<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS overflow 속성</title>
    <style>
        .box {
            width: 200px;
            max-height: 200px;
            background-color: rgb(220, 180, 180);

            /*overflow: hidden scroll;*/

            overflow-x: hidden;
            overflow-y: scroll; /* (= overflow: hidden scroll) */
        }
    </style>
</head>
<body>

<div class="box">
    Hello<br>Nice<br>To<br>Meet<br>You!<br>My<br>Name<br>Is<br>Something<br>What<br>Is<br>Your<br>Name
</div>

</body>
</html>
